<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Teor&#xed;a Socio-Hist&#xf3;rica de Vigotsky","children":[{"content":"Procesos Psicol&#xf3;gicos Superiores (PPS)","children":[{"content":"Se originan en la interacci&#xf3;n social y en contextos hist&#xf3;ricos concretos.","children":[],"payload":{"tag":"li","lines":"10,11"}},{"content":"Son funciones psicol&#xf3;gicas espec&#xed;ficamente humanas, distintas de las elementales.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"Implican regulaci&#xf3;n voluntaria, consciente y mediada de la conducta.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"No evolucionan autom&#xe1;ticamente desde funciones elementales, sino que requieren de mediaci&#xf3;n cultural.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Ejemplos: memoria l&#xf3;gica, atenci&#xf3;n voluntaria, pensamiento verbal, planificaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"14,16"}}],"payload":{"tag":"h2","lines":"9,10"}},{"content":"Interiorizaci&#xf3;n","children":[{"content":"Es el proceso mediante el cual las funciones psicol&#xf3;gicas externas (sociales) se transforman en internas (individuales).","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Se conoce como la <strong>ley de doble formaci&#xf3;n</strong>: primero interpsicol&#xf3;gica, luego intrapsicol&#xf3;gica.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"No es copia pasiva, sino <strong>reconstrucci&#xf3;n transformadora</strong>.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Crea el plano interno de la conciencia.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Involucra reestructuraci&#xf3;n funcional: reorganiza los sistemas psicol&#xf3;gicos.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"El lenguaje es el modelo principal de interiorizaci&#xf3;n:","children":[{"content":"Habla social &#x2192; lenguaje egoc&#xe9;ntrico &#x2192; lenguaje interior o pensamiento verbal.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Se modifica su sintaxis, su funci&#xf3;n y su econom&#xed;a expresiva.","children":[],"payload":{"tag":"li","lines":"24,26"}}],"payload":{"tag":"li","lines":"22,26"}}],"payload":{"tag":"h2","lines":"16,17"}},{"content":"Instrumentos de mediaci&#xf3;n","children":[{"content":"Herramientas y signos que median la relaci&#xf3;n entre el sujeto y el mundo.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Son <strong>recursos culturales</strong>: el lenguaje, los sistemas de escritura, los n&#xfa;meros, mapas, etc.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Tienen doble funci&#xf3;n:","children":[{"content":"Organizan la experiencia del entorno.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Transforman internamente al sujeto.","children":[],"payload":{"tag":"li","lines":"31,32"}}],"payload":{"tag":"li","lines":"29,32"}},{"content":"La actividad instrumental (uso de herramientas y signos) es la unidad clave de an&#xe1;lisis.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"El dominio de instrumentos permite la reorganizaci&#xf3;n de las funciones psicol&#xf3;gicas:","children":[{"content":"Ejemplo: memoria natural &#x2192; memoria mediada mediante signos.","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"33,36"}}],"payload":{"tag":"h2","lines":"26,27"}},{"content":"Dominios gen&#xe9;ticos","children":[{"content":"Vigotsky distingue <strong>dos l&#xed;neas de desarrollo</strong>:","children":[{"content":"<strong>Natural</strong>: biol&#xf3;gica, compartida con otras especies (percepci&#xf3;n, atenci&#xf3;n espont&#xe1;nea).","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Cultural</strong>: espec&#xed;fica del ser humano, regulada por la apropiaci&#xf3;n de medios culturales.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"li","lines":"37,40"}},{"content":"El desarrollo humano se entiende como <strong>fusi&#xf3;n din&#xe1;mica</strong> de ambas l&#xed;neas.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"La cultura no decora la naturaleza: genera un <strong>plano propio</strong>, con legalidad espec&#xed;fica.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"La ontog&#xe9;nesis (desarrollo individual) es un proceso <strong>sociobiol&#xf3;gico</strong>: requiere base biol&#xf3;gica, pero se constituye a trav&#xe9;s de la apropiaci&#xf3;n cultural.","children":[],"payload":{"tag":"li","lines":"42,44"}}],"payload":{"tag":"h2","lines":"36,37"}},{"content":"PPS: Rudimentarios vs. Avanzados","children":[{"content":"Dentro de los PPS, Vigotsky distingue:","children":[{"content":"<strong>Rudimentarios</strong>: como el habla, adquiridos en la vida cotidiana y en toda cultura.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"<strong>Avanzados</strong>: como la escritura o el pensamiento cient&#xed;fico, adquiridos en contextos institucionales (escuela).","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"45,48"}},{"content":"Los PPS avanzados exigen:","children":[{"content":"Mayor descontextualizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Control deliberado.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Conciencia sobre el propio pensamiento.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"48,52"}},{"content":"La escolarizaci&#xf3;n juega un rol central en el desarrollo de estos procesos.","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"h2","lines":"44,45"}},{"content":"Educaci&#xf3;n y desarrollo","children":[{"content":"La educaci&#xf3;n no sigue al desarrollo: <strong>lo promueve y transforma</strong>.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"El aprendizaje escolar organiza el desarrollo cognitivo seg&#xfa;n pr&#xe1;cticas socialmente validadas.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"En el aula, se configuran situaciones que exigen descentraci&#xf3;n, toma de conciencia y abstracci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"La escuela introduce <strong>instrumentos de mediaci&#xf3;n complejos</strong> (escritura, conceptos cient&#xed;ficos).","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"La ense&#xf1;anza no es mera transmisi&#xf3;n: crea condiciones para el desarrollo de funciones superiores.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"El maestro act&#xfa;a como <strong>agente de mediaci&#xf3;n cultural</strong>.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"h2","lines":"54,55"}},{"content":"Mediaci&#xf3;n y cultura","children":[{"content":"El sujeto no es previo a la cultura, <strong>se constituye en ella</strong>.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"La conciencia emerge de las relaciones con otros, mediadas por signos.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Los instrumentos culturales se internalizan y permiten la autorregulaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"La cultura no es solo un conjunto de contenidos: es un <strong>sistema activo de pr&#xe1;cticas y herramientas</strong>.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"El dominio de estos instrumentos posibilita el <strong>dominio de s&#xed;</strong>, el control de la conducta, los afectos y la cognici&#xf3;n.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"h2","lines":"62,63"}}],"payload":{"tag":"h1","lines":"7,8"}},{"initialExpandLevel":2,"maxWidth":300})</script>
