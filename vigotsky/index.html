<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Markmap</title>
<style>
* { margin: 0; padding: 0; }
html {
  font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
    'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}
#mindmap { display: block; width: 100vw; height: 100vh; }
.markmap-dark { background: #27272a; color: white; }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/style.css">
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>

<script>(()=>{setTimeout(()=>{const{markmap:S,mm:Q}=window,tb=new S.Toolbar;tb.attach(Q);const el=tb.render();el.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(el)})})()</script>

<script>
((mmv, derive, data, opts) => {
  const api = mmv();
  window.mm = api.Markmap.create("svg#mindmap", (derive || api.deriveOptions)(opts), data);
  if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
    document.documentElement.classList.add("markmap-dark");
  }
})(
  () => window.markmap,
  null,
  {
    "content": "🌍 Teoría de Vigotsky",
    "children": [
      {
        "content": "🧠 1. Procesos Psicológicos",
        "children": [
          {
            "content": "🌱 1.1 Procesos Psicológicos Elementales (PPE)",
            "children": [
              { "content": "<strong>Definición:</strong> funciones naturales, de base biológica, compartidas con los animales." },
              { "content": "<strong>Origen:</strong> filogenético (heredado)." },
              {
                "content": "<strong>Características:</strong>",
                "children": [
                  { "content": "Automáticos, involuntarios, poco flexibles." },
                  { "content": "No mediados por signos culturales." },
                  { "content": "Respuestas inmediatas al entorno." }
                ]
              },
              {
                "content": "<strong>Ejemplos:</strong>",
                "children": [
                  { "content": "👀 Percepción simple (formas/colores sin categorización)." },
                  { "content": "🔊 Atención involuntaria (reaccionar a un ruido fuerte)." },
                  { "content": "🧠 Memoria mecánica (repetición sin organización)." },
                  { "content": "🤲 Imitación refleja (copiar gestos sin comprender su sentido)." }
                ]
              }
            ]
          },
          {
            "content": "🌾 1.2 Procesos Psicológicos Superiores (PPS)",
            "children": [
              { "content": "<strong>Definición:</strong> funciones específicamente humanas, construidas por mediación cultural e interacción social." },
              {
                "content": "<strong>Características generales:</strong>",
                "children": [
                  { "content": "Conscientes, voluntarias y flexibles." },
                  { "content": "Mediadas por signos y herramientas simbólicas." },
                  { "content": "Se desarrollan por <em>internalización</em>." }
                ]
              },
              {
                "content": "🌾🔹 Procesos Superiores <em>Rudimentarios</em>",
                "children": [
                  { "content": "<strong>Plano:</strong> interpsicológico (entre personas)." },
                  { "content": "<strong>Rasgos:</strong> uso externo/práctico del lenguaje; requiere guía o apoyo." },
                  {
                    "content": "<strong>Ejemplos:</strong>",
                    "children": [
                      { "content": "🗣️ Recordar repitiendo en voz alta." },
                      { "content": "🤝 Resolver un problema con ayuda del docente o un par más capaz." },
                      { "content": "💬 Hablar mientras se actúa (“acá va el rojo…”)." },
                      { "content": "👂 Seguir instrucciones externas (“esperá”, “no toques”)." }
                    ]
                  }
                ]
              },
              {
                "content": "🌾🔸 Procesos Superiores <em>Avanzados</em>",
                "children": [
                  { "content": "<strong>Plano:</strong> intrapsicológico (dentro del sujeto)." },
                  { "content": "<strong>Rasgos:</strong> mediación internalizada; uso consciente y estratégico de signos." },
                  {
                    "content": "<strong>Ejemplos:</strong>",
                    "children": [
                      { "content": "🧮 Resolver mentalmente un problema." },
                      { "content": "🧭 Planificar una acción antes de ejecutarla." },
                      { "content": "🧘‍♀️ Autorregular impulsos/emociones mediante lenguaje interior." },
                      { "content": "🧳 Recordar con estrategias propias (asociaciones, categorías)." }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      },
      {
        "content": "🔁 2. Ley de la Internalización",
        "children": [
          {
            "content": "<strong>Enunciado:</strong> toda función aparece dos veces",
            "children": [
              { "content": "🌐 Social — <em>interpsicológica</em>." },
              { "content": "🧠 Individual — <em>intrapsicológica</em>." }
            ]
          },
          { "content": "<strong>Ejemplo:</strong> contar con ayuda → luego contar mentalmente, en soledad." }
        ]
      },
      {
        "content": "🔄 3. Ley de la Doble Formación",
        "children": [
          { "content": "Primero acción compartida (externa) → luego función internalizada (interna)." },
          { "content": "<strong>Ejemplo:</strong> regulación por la voz del adulto → autorregulación mediante pensamiento." }
        ]
      },
      {
        "content": "🧰 4. Mediación y Herramientas Psicológicas",
        "children": [
          { "content": "<strong>Principio:</strong> actuamos a través de herramientas/signos." },
          {
            "content": "<strong>Tipos:</strong>",
            "children": [
              { "content": "🔧 Herramientas materiales → transforman el entorno." },
              { "content": "🔤 Signos → transforman la mente (palabras, números, escritura)." }
            ]
          },
          { "content": "<strong>Ejemplo:</strong> contar con objetos → luego con números (simbólico)." }
        ]
      },
      {
        "content": "🎯 5. Zona de Desarrollo Próximo (ZDP)",
        "children": [
          {
            "content": "<strong>Definición:</strong> distancia entre nivel real y potencial",
            "children": [
              { "content": "🧍‍♀️ Nivel real: lo que ya domina solo." },
              { "content": "👩‍🏫 Nivel potencial: lo que logra con guía/colaboración." }
            ]
          },
          { "content": "<strong>Principio:</strong> el aprendizaje más fértil ocurre en la ZDP." },
          { "content": "<strong>Ejemplo:</strong> lectura autónoma de frases → comprensión de textos con andamiaje." }
        ]
      },
      {
        "content": "💬 6. Lenguaje y Pensamiento",
        "children": [
          { "content": "<strong>Relación:</strong> el lenguaje organiza la acción y se vuelve pensamiento." },
          {
            "content": "<strong>Etapas:</strong>",
            "children": [
              { "content": "🗣️ Lenguaje social." },
              { "content": "💭 Lenguaje egocéntrico." },
              { "content": "🧘 Lenguaje interior." }
            ]
          },
          { "content": "<strong>Ejemplo:</strong> “ahora pongo el azul acá” → luego lo piensa en silencio." }
        ]
      },
      {
        "content": "🎭 7. El Juego",
        "children": [
          { "content": "Situación imaginaria; reglas/roles; impulsa autorregulación y abstracción." },
          { "content": "<strong>Ejemplo:</strong> “esta escoba es un caballo”; jugar a ser docente/médico." }
        ]
      },
      {
        "content": "🏫 8. Implicancias Educativas",
        "children": [
          { "content": "La enseñanza debe anticiparse al desarrollo (estimula nuevas funciones)." },
          { "content": "El diálogo y la colaboración son motores del pensamiento." },
          { "content": "Rol docente: mediar, acompañar, construir significados compartidos." },
          { "content": "Frase clave: “lo que hoy puede con ayuda, mañana podrá hacerlo solo”." }
        ]
      }
    ]
  },
  { "maxWidth": 350, "initialExpandLevel": 2 }
);
</script>
</body>
</html>
