n.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"&#x1f932; Imitaci&#xf3;n refleja: copiar gestos sin comprender su sentido.","children":[],"payload":{"tag":"li","lines":"21,23"}}],"payload":{"tag":"li","lines":"17,23"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"&#x1f9e9; 2. Procesos Psicol&#xf3;gicos Superiores (PPS)","children":[{"content":"&#x1f33e; 2.1 Procesos Superiores Rudimentarios","children":[{"content":"<strong>Definici&#xf3;n:</strong> primeras manifestaciones de los PPS, a&#xfa;n dependientes del entorno y de los otros.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"<strong>Caracter&#xed;sticas:</strong>","children":[{"content":"Se dan en el plano <strong>interpsicol&#xf3;gico</strong> (entre personas).","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"El sujeto depende de la gu&#xed;a o del contexto.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"El lenguaje cumple funci&#xf3;n pr&#xe1;ctica y externa.","children":[],"payload":{"tag":"li","lines":"41,42"}}],"payload":{"tag":"li","lines":"38,42"}},{"content":"<strong>Ejemplos:</strong>","children":[{"content":"&#x1f5e3;&#xfe0f; Recordar repitiendo en voz alta.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"&#x1f91d; Resolver un problema con ayuda del docente o un compa&#xf1;ero.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"&#x1f4ac; Hablar mientras se act&#xfa;a (&#x201c;ac&#xe1; va el rojo&#x201d;, &#x201c;ahora esto va ac&#xe1;&#x201d;).","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"&#x1f442; Obedecer instrucciones externas (&#x201c;esper&#xe1;&#x201d;, &#x201c;no toques&#x201d;).","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"li","lines":"42,48"}}],"payload":{"tag":"h3","lines":"36,37"}},{"content":"&#x1f33b; 2.2 Procesos Superiores Avanzados","children":[{"content":"<strong>Definici&#xf3;n:</strong> formas internalizadas, autorreguladas y aut&#xf3;nomas de los PPS.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"<strong>Caracter&#xed;sticas:</strong>","children":[{"content":"Corresponden al plano <strong>intrapsicol&#xf3;gico</strong> (dentro del sujeto).","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"El sujeto utiliza los signos de forma consciente y flexible.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Integran m&#xfa;ltiples funciones: atenci&#xf3;n, memoria, lenguaje, razonamiento.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"52,56"}},{"content":"<strong>Ejemplos:</strong>","children":[{"content":"&#x1f9ee; Resolver mentalmente un problema.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"&#x1f9ed; Planificar una tarea antes de hacerla.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"&#x1f9d8;&#x200d;&#x2640;&#xfe0f; Controlar impulsos o emociones usando el pensamiento.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"&#x1f9f3; Recordar con estrategias propias (asociaciones, clasificaci&#xf3;n).","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"56,62"}}],"payload":{"tag":"h3","lines":"50,51"}}],"payload":{"tag":"h2","lines":"25,26"}},{"content":"&#x1f501; 3. Ley de la Internalizaci&#xf3;n","children":[{"content":"<strong>Enunciado:</strong> toda funci&#xf3;n aparece dos veces:","children":[{"content":"1. &#x1f310; En el plano <strong>social</strong> (<em>interpsicol&#xf3;gico</em>).","children":[],"payload":{"tag":"li","lines":"66,67","listIndex":1}},{"content":"2. &#x1f9e0; En el plano <strong>individual</strong> (<em>intrapsicol&#xf3;gico</em>).","children":[],"payload":{"tag":"li","lines":"67,68","listIndex":2}}],"payload":{"tag":"li","lines":"65,68"}},{"content":"<strong>Ejemplo:</strong> un ni&#xf1;o cuenta con la ayuda de un adulto &#x2192; m&#xe1;s adelante cuenta solo.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"h2","lines":"64,65"}},{"content":"&#x1f504; 4. Ley de la Doble Formaci&#xf3;n","children":[{"content":"<strong>Idea central:</strong> cada funci&#xf3;n psicol&#xf3;gica superior tiene una historia social antes de volverse individual.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"<strong>Etapas:</strong>","children":[{"content":"1. &#x1f91d; Acci&#xf3;n compartida (externa).","children":[],"payload":{"tag":"li","lines":"75,76","listIndex":1}},{"content":"2. &#x1f9e9; Funci&#xf3;n internalizada (interna).","children":[],"payload":{"tag":"li","lines":"76,77","listIndex":2}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"<strong>Ejemplo:</strong> primero el adulto regula (&#x201c;no corras&#x201d;), luego el ni&#xf1;o se autorregula (&#x201c;tengo que ir despacio&#x201d;).","children":[],"payload":{"tag":"li","lines":"77,79"}}],"payload":{"tag":"h2","lines":"72,73"}},{"content":"&#x1f9f0; 5. Mediaci&#xf3;n y Herramientas Psicol&#xf3;gicas","children":[{"content":"<strong>Principio:</strong> la mente no act&#xfa;a directamente sobre el mundo, sino a trav&#xe9;s de herramientas y signos.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"<strong>Tipos:</strong>","children":[{"content":"&#x1f527; <strong>Herramientas materiales:</strong> transforman el entorno (martillo, regla, computadora).","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"&#x1f524; <strong>Signos:</strong> transforman la mente (palabras, n&#xfa;meros, escritura, esquemas).","children":[],"payload":{"tag":"li","lines":"85,86"}}],"payload":{"tag":"li","lines":"83,86"}},{"content":"<strong>Lenguaje:</strong> el signo mediador por excelencia.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>Ejemplo:</strong>","children":[{"content":"Contar con objetos &#x2192; mediaci&#xf3;n material.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Contar mentalmente &#x2192; mediaci&#xf3;n simb&#xf3;lica.","children":[],"payload":{"tag":"li","lines":"89,91"}}],"payload":{"tag":"li","lines":"87,91"}}],"payload":{"tag":"h2","lines":"81,82"}},{"content":"&#x1f3af; 6. Zona de Desarrollo Pr&#xf3;ximo (ZDP)","children":[{"content":"<strong>Definici&#xf3;n:</strong> distancia entre lo que el sujeto puede hacer solo y lo que puede hacer con ayuda.","children":[{"content":"&#x1f9cd;&#x200d;&#x2640;&#xfe0f; <strong>Nivel real:</strong> lo que ya domina.","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"&#x1f469;&#x200d;&#x1f3eb; <strong>Nivel potencial:</strong> lo que logra con gu&#xed;a o colaboraci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"94,97"}},{"content":"<strong>Principio:</strong> el aprendizaje m&#xe1;s f&#xe9;rtil ocurre en la ZDP.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>Ejemplo:</strong>","children":[{"content":"Un estudiante lee frases simples solo, pero comprende un texto con orientaci&#xf3;n docente.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Esa interacci&#xf3;n ampl&#xed;a su desarrollo cognitivo.","children":[],"payload":{"tag":"li","lines":"100,102"}}],"payload":{"tag":"li","lines":"98,102"}}],"payload":{"tag":"h2","lines":"93,94"}},{"content":"&#x1f4ac; 7. Lenguaje y Pensamiento","children":[{"content":"<strong>Relaci&#xf3;n:</strong> el lenguaje organiza la acci&#xf3;n y se transforma en pensamiento.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"<strong>Etapas:</strong>","children":[{"content":"&#x1f5e3;&#xfe0f; <strong>Lenguaje social:</strong> comunicaci&#xf3;n con otros.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"&#x1f4ad; <strong>Lenguaje egoc&#xe9;ntrico:</strong> hablar para guiar la propia acci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"&#x1f9d8; <strong>Lenguaje interior:</strong> pensamiento verbal silencioso.","children":[],"payload":{"tag":"li","lines":"109,110"}}],"payload":{"tag":"li","lines":"106,110"}},{"content":"<strong>Ejemplo:</strong>","children":[{"content":"&#x201c;Ahora pongo el azul ac&#xe1;&#x201d; &#x2192; lenguaje egoc&#xe9;ntrico.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Pensarlo sin decirlo &#x2192; lenguaje interior.","children":[],"payload":{"tag":"li","lines":"112,114"}}],"payload":{"tag":"li","lines":"110,114"}}],"payload":{"tag":"h2","lines":"104,105"}},{"content":"&#x1f3eb; 8. Implicancias Educativas","children":[{"content":"La ense&#xf1;anza debe <strong>anticiparse al desarrollo</strong>, no solo seguirlo.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"El lenguaje y el di&#xe1;logo son motores del pensamiento.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"<strong>Rol docente:</strong>","children":[{"content":"Gu&#xed;a, acompa&#xf1;a y construye significados compartidos.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Promueve aprendizajes que expanden la ZDP.","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"li","lines":"117,120"}},{"content":"<strong>Frase clave:</strong>\n<blockquote data-lines=\"121,122\">\n<p data-lines=\"121,122\">&#x201c;Lo que el alumno puede hacer hoy con ayuda, ma&#xf1;ana podr&#xe1; hacerlo solo.&#x201d;</p>\n</blockquote>","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"h2","lines":"114,115"}}],"payload":{"tag":"h1","lines":"8,9"}},{"maxWidth":350,"initialExpandLevel":2})</script>
