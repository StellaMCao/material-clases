:"h3","lines":"20,21"}}],"payload":{"tag":"h2","lines":"10,11"}},{"content":"&#x1f9e9; Contenidos","children":[{"content":"Unidad 1: Conceptos b&#xe1;sicos sobre evaluaci&#xf3;n","children":[{"content":"\n<p data-lines=\"28,29\"><strong>Evaluar y calificar: conceptualizaci&#xf3;n y diferencias</strong> &#x2192; Evaluar implica emitir juicios sobre procesos; calificar, traducirlos a n&#xfa;meros. Esta distinci&#xf3;n es clave para construir pr&#xe1;cticas m&#xe1;s formativas y menos punitivas.</p>","children":[],"payload":{"tag":"li","lines":"28,30"}},{"content":"\n<p data-lines=\"30,31\"><strong>Breve s&#xed;ntesis hist&#xf3;rica de los procesos evaluativos</strong> &#x2192; Qu&#xe9;, qui&#xe9;n, c&#xf3;mo y para qu&#xe9; se eval&#xfa;a han cambiado a lo largo del tiempo, mostrando que la evaluaci&#xf3;n es una pr&#xe1;ctica hist&#xf3;rica, situada y cargada de sentido pol&#xed;tico.</p>","children":[],"payload":{"tag":"li","lines":"30,32"}},{"content":"\n<p data-lines=\"32,33\"><strong>Posiciones epistemol&#xf3;gicas sobre la evaluaci&#xf3;n</strong> &#x2192; La evaluaci&#xf3;n puede entenderse como herramienta t&#xe9;cnica, pr&#xe1;ctica cultural o acto pol&#xed;tico. Cada perspectiva define su prop&#xf3;sito y su modo de intervenir en la educaci&#xf3;n.</p>","children":[],"payload":{"tag":"li","lines":"32,34"}},{"content":"\n<p data-lines=\"34,35\"><strong>Tipos de evaluaci&#xf3;n</strong> &#x2192; La evaluaci&#xf3;n diagn&#xf3;stica anticipa saberes, la formativa acompa&#xf1;a procesos y la sumativa cierra etapas. Diferenciarlas ayuda a planificar con intenci&#xf3;n pedag&#xf3;gica.</p>","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"h3","lines":"26,27"}},{"content":"Unidad 2: Problem&#xe1;ticas emergentes en evaluaci&#xf3;n educativa","children":[{"content":"\n<p data-lines=\"40,41\"><strong>Evaluaci&#xf3;n en distintas modalidades educativas</strong> &#x2192; Seg&#xfa;n se trabaje por contenidos, competencias o proyectos, las formas de evaluar se transforman. Cada modalidad propone su propia l&#xf3;gica de validaci&#xf3;n del saber.</p>","children":[],"payload":{"tag":"li","lines":"40,42"}},{"content":"\n<p data-lines=\"42,43\"><strong>Pruebas estandarizadas</strong> &#x2192; Estas pruebas imponen una l&#xf3;gica externa y uniforme que muchas veces desatiende la diversidad de contextos y sujetos, lo que vuelve necesario su an&#xe1;lisis cr&#xed;tico.</p>","children":[],"payload":{"tag":"li","lines":"42,44"}},{"content":"\n<p data-lines=\"44,45\"><strong>Evaluaci&#xf3;n en Entornos Virtuales de Aprendizaje (EVA)</strong> &#x2192; En los contextos digitales, la evaluaci&#xf3;n demanda estrategias espec&#xed;ficas que integren herramientas tecnol&#xf3;gicas y modos asincr&#xf3;nicos de seguimiento.</p>","children":[],"payload":{"tag":"li","lines":"44,46"}},{"content":"\n<p data-lines=\"46,47\"><strong>Evaluaci&#xf3;n por competencias</strong> &#x2192; Aunque busca valorar saberes integrados, se cuestiona por su v&#xed;nculo con discursos mercantilistas que tienden a formar individuos &#x201c;empleables&#x201d; m&#xe1;s que ciudadanos cr&#xed;ticos.</p>","children":[],"payload":{"tag":"li","lines":"46,48"}}],"payload":{"tag":"h3","lines":"38,39"}},{"content":"Unidad 3: Medios, t&#xe9;cnicas e instrumentos de evaluaci&#xf3;n","children":[{"content":"\n<p data-lines=\"52,53\"><strong>Formas de evaluaci&#xf3;n</strong> &#x2192; Incluir pruebas, tareas o desempe&#xf1;os reales implica distintas formas de acceso al conocimiento y de intervenci&#xf3;n docente sobre lo que se quiere valorar.</p>","children":[],"payload":{"tag":"li","lines":"52,54"}},{"content":"\n<p data-lines=\"54,55\"><strong>Medios de evaluaci&#xf3;n</strong> &#x2192; Escritos, orales o pr&#xe1;cticos, cada medio tiene sus propias posibilidades expresivas y limita o habilita distintos modos de mostrar lo aprendido.</p>","children":[],"payload":{"tag":"li","lines":"54,56"}},{"content":"\n<p data-lines=\"56,57\"><strong>T&#xe9;cnicas evaluativas</strong> &#x2192; Las t&#xe9;cnicas participativas promueven el compromiso y la construcci&#xf3;n colectiva; las no participativas, en cambio, reproducen una l&#xf3;gica unidireccional.</p>","children":[],"payload":{"tag":"li","lines":"56,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>Instrumentos de evaluaci&#xf3;n</strong> &#x2192; R&#xfa;bricas, listas de cotejo o escalas deben ser coherentes con el modelo de ense&#xf1;anza y garantizar transparencia, claridad y sentido pedag&#xf3;gico.</p>","children":[],"payload":{"tag":"li","lines":"58,60"}},{"content":"\n<p data-lines=\"60,61\"><strong>Relaci&#xf3;n entre medios/t&#xe9;cnicas/instrumentos y teor&#xed;as del aprendizaje</strong> &#x2192; Toda elecci&#xf3;n evaluativa expresa una concepci&#xf3;n de c&#xf3;mo se ense&#xf1;a y se aprende. Por eso, la coherencia pedag&#xf3;gica es esencial.</p>","children":[],"payload":{"tag":"li","lines":"60,62"}},{"content":"\n<p data-lines=\"62,63\"><strong>Confiabilidad, validez y practicidad</strong> &#x2192; Estos criterios ayudan a pensar si un instrumento eval&#xfa;a lo que se propone, si lo hace de manera consistente y si puede ser aplicado en condiciones reales.</p>","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"h3","lines":"50,51"}},{"content":"Unidad 4: Criterios para la evaluaci&#xf3;n","children":[{"content":"\n<p data-lines=\"68,69\"><strong>Justicia y equidad</strong> &#x2192; Evaluar con criterios claros y compartidos es una forma de construir igualdad pedag&#xf3;gica y reconocer la diversidad sin perder el horizonte com&#xfa;n.</p>","children":[],"payload":{"tag":"li","lines":"68,70"}},{"content":"\n<p data-lines=\"70,71\"><strong>R&#xfa;bricas consensuadas</strong> &#x2192; Favorecen la claridad, la metacognici&#xf3;n y la apropiaci&#xf3;n de criterios. Son herramientas que democratizan el proceso evaluativo.</p>","children":[],"payload":{"tag":"li","lines":"70,72"}},{"content":"\n<p data-lines=\"72,73\"><strong>Retroalimentaci&#xf3;n</strong> &#x2192; M&#xe1;s que calificar, se trata de devolver al estudiante una mirada constructiva sobre su proceso, que lo oriente y lo fortalezca.</p>","children":[],"payload":{"tag":"li","lines":"72,74"}},{"content":"\n<p data-lines=\"74,75\"><strong>Heteroevaluaci&#xf3;n, coevaluaci&#xf3;n y autoevaluaci&#xf3;n</strong> &#x2192; Diferentes voces intervienen en el proceso evaluativo, y cada una aporta a la construcci&#xf3;n de sentido y a la autonom&#xed;a del estudiante.</p>","children":[],"payload":{"tag":"li","lines":"74,76"}},{"content":"\n<p data-lines=\"76,77\"><strong>El error como oportunidad</strong> &#x2192; Lejos de penalizarse, el error debe ser le&#xed;do como indicio del proceso, como puerta de entrada a nuevas comprensiones y como motor del aprendizaje.</p>","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"h3","lines":"66,67"}}],"payload":{"tag":"h2","lines":"24,25"}}],"payload":{"tag":"h1","lines":"8,9"}},{"spacingVertical":30,"spacingHorizontal":120,"initialExpandLevel":2,"maxWidth":300})</script>
